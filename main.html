<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Котейка</title>
    <meta name="description" content="Уютная гостиница для котов и кошек">
    <meta name="viewport" content="width=device-width">
    <style>
        @font-face {
            font-family: LatoRegular;
            src: url("./src/fonts/Lato-Regular.woff");
        }

        body,
        html {
            margin: 0px;
            width: 100%;
            background-color: #FFFEFD;
        }

        html {
            margin: auto;
        }

        .header,
        .main-banner {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            max-width: 1366px;
        }

        .header__content {
            width: calc(100%-196px);
            height: 76px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-left: 98px;
            padding-right: 98px;
        }

        #header__menu {
            display: flex;
            flex-direction: row;
        }

        #header__logo_img {
            width: 63px;
            height: 52px;
        }

        .header__menu_point {
            font-family: LatoRegular;
            font-weight: 600;
            font-size: 16px;
            line-height: 19px;
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .main-banner {
            max-width: 1366px;
            height: 508px;

            background-image: url("./src/img/png/cat_banner.png");
            background-size: auto;
            background-position: center;

        }

        #main-banner__button {
            width: 206px;
            height: 50px;
            background-color: #FFFEFD;
            box-shadow: 0px 5px 25px rgba(26, 33, 47, 0.1);
            border-radius: 25px;

            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        #main-banner__text-city {

            font-family: LatoRegular;
            font-size: 14px;
            line-height: 17px;
            color: #1A212F;
        }

        #main-banner__text-cat img {
            width: 265px;
            height: 43px;
        }

        #main-banner__text-disc {
            font-family: LatoRegular;
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 24px;
            display: flex;
            align-items: center;

            color: #1A212F;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header__content">
            <div id="header__logo">
                <img id="header__logo_img" src="./src/img/png/header_logo.png" alt="">
            </div>
            <div id="header__menu">
                <div class="header__menu_point">Почему мы?</div>
                <div class="header__menu_point">Номера</div>
                <div class="header__menu_point">Отзывы</div>
                <div class="header__menu_point">Как нас найти</div>
            </div>
        </div>
    </div>
    <div class="main-banner">

        <div id="main-banner__content">
            <div id="main-banner__text">
                <div id="main-banner__text-city">Санкт-Петербург</div>
                <div id="main-banner__text-cat"> <img src="./src/img/png/cat_text.png" alt=""> </div>
                <div id="main-banner__text-disc">Уютная гостиница для котов и кошек</div>
            </div>
            <div id="main-banner__button">
                <div id="main-banner__button-text">Забронировать</div>
                <div id="main-banner__button-img"><img src="./src/img/png/paw.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
